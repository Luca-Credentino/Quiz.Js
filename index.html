<body>

<div class="start-quiz">
    <button type="button" data-toggle="modal" data-target="#exampleModalCenter">
      Start Quiz
    </button>
</div>

  <!-- Modal -->
  <div class="modal fade modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle" style="font-weight: 700;">Regole del Quiz</h5>
          </button>
        </div>
        <div class="modal-body">
         <ol>
             <li>
                Una volta selezionata la risposta, non potr√† essere corretta.
             </li>
             <li>
                <span style="color: #3F72AF; font-weight: 700;">15 secondi</span> di tempo per domanda.
             </li>
             <li>
                 Non puoi uscire dal quiz mentre sei in partita.
             </li>
             <li>
                Non saprai la risposta corretta.
            </li>
            <li>
                <span style="font-weight: 600;">Divertirsi!</span>
            </li>
         </ol>
        </div>
        <div class="modal-footer">
          <button type="button" class="ExitModalBtn" data-dismiss="modal">Exit Quiz</button>
          <button type="button" class="StartModalBtn">Start</button>
        </div>
      </div>
    </div>
  </div>
